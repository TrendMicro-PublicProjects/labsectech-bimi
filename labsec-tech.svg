<!--?xml version="1.0" encoding="UTF-8"?-->
<svg xmlns="http://www.w3.org/2000/svg" version="1.2" baseProfile="tiny" width="480" height="120" viewBox="0 0 480 120" role="img">
  <title>LABSEC tech logo</title>
  <desc>Logo LABSEC tech â€” shield + padlock + circuit lines, for cyber security</desc>

  <!-- Shield -->
  <g transform="translate(20,8)">
    <path d="M50 0 L95 18 L95 55 C95 85 60 105 50 120 C40 105 5 85 5 55 L5 18 Z" fill="#0b6b8f" stroke="#063e52" stroke-width="2"></path>
    <!-- Padlock body -->
    <rect x="25" y="34" width="50" height="30" rx="4" ry="4" fill="#ffffff"></rect>
    <!-- Shackle -->
    <path d="M40 34 A10 12 0 0 1 60 34" fill="none" stroke="#ffffff" stroke-width="4"></path>
    <!-- Keyhole -->
    <circle cx="50" cy="50" r="4" fill="#063e52"></circle>
    <rect x="48" y="54" width="4" height="8" fill="#063e52"></rect>

    <!-- circuit traces -->
    <line x1="15" y1="85" x2="35" y2="75" stroke="#8ddff0" stroke-width="2"></line>
    <circle cx="15" cy="85" r="2" fill="#8ddff0"></circle>
    <circle cx="35" cy="75" r="2" fill="#8ddff0"></circle>
    <line x1="75" y1="85" x2="55" y2="75" stroke="#8ddff0" stroke-width="2"></line>
    <circle cx="75" cy="85" r="2" fill="#8ddff0"></circle>
    <circle cx="55" cy="75" r="2" fill="#8ddff0"></circle>
  </g>

  <!-- Wordmark -->
  <g transform="translate(140,36)">
    <text x="0" y="18" font-family="Arial, Helvetica, sans-serif" font-size="38" font-weight="700" fill="#063e52">LABSEC</text>
    <text x="165" y="18" font-family="Arial, Helvetica, sans-serif" font-size="28" font-weight="400" fill="#0b6b8f">tech</text>

    <!-- underline accent -->
